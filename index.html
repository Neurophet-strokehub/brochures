<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neurophet E-brochures</title>
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Custom CSS file -->
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            color: #333;
            line-height: 1.6;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .navbar {
            padding: 10px;
            background: #000;
            border-bottom: none;
            transition: all 0.4s ease-in;
            text-transform: uppercase;
            font-size: 1.5em;
            font-weight: 900;
            color: #fff;
        }

        .navbar {
            font-size: 10px;
            background-color: transparent;
            font-weight: 700;
        }

        #fullpage {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        .footer {
            background-color: #212529;
            color: #e9ecef;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.1);
            font-size: 0.875rem;
        }

        .container {
            max-width: 1200px;
        }

        .section {
            height: calc(100vh - 60px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header.shrink+.section {
            height: calc(100vh - 20px);
        }

        .one {
            background: linear-gradient(-45deg, transparent 25%, rgba(0, 0, 0, 0.7) 25%, rgba(0, 0, 0, 0.7) 75%, transparent 75%, transparent 100%);
        }

        .two {
            background: linear-gradient(45deg, transparent 25%, rgba(0, 0, 0, 0.7) 25%, rgba(0, 0, 0, 0.7) 75%, transparent 75%, transparent 100%);
            text-align: right;
        }

        .bookshelf {
            background-color: white;
            display: flex;
            overflow-x: auto;
            padding: 1rem 0;
            gap: 2rem;
            margin-bottom: 2rem;
            scroll-behavior: smooth;
            padding-left: 2rem;
        }

        .bookshelf::-webkit-scrollbar {
            height: 8px;
        }

        .bookshelf::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .bookshelf::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .thumb {
            flex: 0 0 auto;
            width: 200px;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: #fff;
            border: 1px solid #ddd;
            position: relative;
        }

        .thumb:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .thumb img {
            width: 100%;
            display: block;
            transition: opacity 0.3s ease;
        }

        .thumb:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .thumb:hover:before {
            opacity: 1;
        }

        .thumb:hover img {
            opacity: 0.7;
        }

        .btn-custom-outline {
            border-radius: 3px;
            padding: 0.8em 1.8em;
            color: #fff;
            font-weight: 700;
            transition: all 0.5s ease-out;
            text-transform: uppercase;
            background-color: transparent;
            border: 2px solid #ffffff;
        }

        .btn-custom-outline:hover,
        .btn-custom-outline:focus {
            color: red;
            background-color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .thumb {
                width: 150px;
            }
        }

        @media (max-width: 576px) {
            .thumb {
                width: 100%;
            }
        }
    </style>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
    <div id="fullpage">

        <nav class="navbar fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Neurophet</a>
            </div>
        </nav>

        <main class="main">
            <div class="section one" id="01">
                <div class="overlay">
                    <div class="container">
                        <div class="row">
                            <div class="main-heading-content col-md-12 text-center">
                                <h1>Meet Neurophet</h1>
                                <h2>at ESNR</h2>
                                <p>Et harum quidem rerum facilis est et expedita distinctio. Nam libero tempore, cum
                                    soluta nobis est eligendi optio cumque nihil impedit quo facilis.</p>
                                <div class="btn-bar">
                                    <a href="#02" class="btn btn-custom-outline">Get started</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section two" id="02">
                <div class="container">
                    <h2 class="text-left mb-4">Digital Brochures</h2>
                    <div class="bookshelf">
                        <div class="thumb">
                            <img src="images/book2/01_NEUROPHET.png" alt="Neurophet Brochure Cover" />
                        </div>
                        <div class="thumb">
                            <img src="images/book2/01_neurophet2.png" alt="Neurophet Book Cover" />
                        </div>
                        <!-- Additional books can be added here -->
                    </div>
                </div>
            </div>

            <footer class="footer">
                <p>&copy; 2024 Neurophet. All Rights Reserved.</p>
            </footer>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
     
</body>

</html>
