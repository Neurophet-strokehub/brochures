<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Neurophet e-brochures and marketing materials" />
    <meta name="author" content="Neurophet Marketing Team" />
    <meta name="keywords" content="Neurophet, brochures, marketing, e-brochures" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/flipbook.style.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <title>Neurophet E-Brochures</title>

<style>
    :root {
    --primary-bg: #f9f9f9; /* Slightly lighter background */
    --btn-primary-bg: #e74c3c; /* Red */
    --btn-secondary-bg: #ced4da; /* Light gray */
    --footer-bg: #343a40; /* Dark gray */
    --footer-text: #ffffff; /* White */
    --text-dark: #212529; /* Dark text color */
    --shadow-color: rgba(0, 0, 0, 0.1);
    --shadow-hover: rgba(0, 0, 0, 0.2);
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--primary-bg);
    min-height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
}

.navbar {
    justify-content: center;
    padding: 0.5rem 1rem;
    box-shadow: 0 2px 4px var(--shadow-color);
    z-index: 1030;
}

.navbar-brand h2 {
    margin: 0;
    font-weight: 700;
    color: var(--text-dark);
}

.content {
    flex: 1;
    padding: 60px 1rem;
    margin-top: 56px;
}

.filter-buttons .btn {
    margin: 0 0.5rem;
    border-radius: 50px; /* Rounded buttons */
    border: none;
    background-color: var(--btn-secondary-bg);
    color: var(--text-dark);
    font-weight: 600;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.filter-buttons .btn.active {
    background-color: var(--btn-primary-bg);
    color: #fff;
}

.filter-buttons .btn-secondary {
    background-color: var(--btn-secondary-bg);
    color: var(--text-dark);
}

.bookshelf {
    text-align: center;
}

.covers {
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
}

.thumb {
    margin: 1rem;
    cursor: pointer;
    width: calc(33.333% - 2rem);
    max-width: 250px;
    box-shadow: 0 4px 8px var(--shadow-color);
    border-radius: 12px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    position: relative;
    overflow: hidden;
}

.thumb img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}

.thumb:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px var(--shadow-hover);
    opacity: 0.9;
}

.thumb:hover img {
    transform: scale(1.1); /* Slight zoom effect */
}

.footer {
    background-color: var(--footer-bg);
    color: var(--footer-text);
    padding: 1rem 0;
    text-align: center;
    box-shadow: 0 -2px 4px var(--shadow-color);
}

@media (max-width: 768px) {
    .thumb {
        width: calc(50% - 1rem);
    }

    .filter-buttons .btn {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
    }
}

@media (max-width: 480px) {
    .thumb {
        width: calc(100% - 1rem);
    }
}

</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white fixed-top">
        <a class="navbar-brand" href="#">
            <h2>Neurophet Digital Brochures</h2>
        </a>
    </nav>
    <!-- Main Content -->
    <div class="content">
        <!-- Filter Buttons -->
        <div class="filter-buttons text-center mb-4">
            <button class="btn btn-primary filter-btn active" data-filter="all">All</button>
            <button class="btn btn-secondary filter-btn" data-filter="neurophet">Neurophet</button>
            <button class="btn btn-secondary filter-btn" data-filter="neurodegenerative">Neurodegenerative</button>
            <button class="btn btn-secondary filter-btn" data-filter="neuromodulation">Neuromodulation</button>
            <button class="btn btn-secondary filter-btn" data-filter="imaging-corelab">Imaging-corelab</button>
        </div>
        <!-- Bookshelves -->
        <div class="bookshelf">
            <!-- Book Thumbnails -->
            <div class="covers">
                <!-- Thumbnails with proper alt text -->
                <div class="thumb" data-category="neurophet" data-pdf-url="images/book/pdf/01.pdf">
                    <img src="images/book/coverpage/01.png" alt="Neurophet Brochure Cover" />
                </div>
                <div class="thumb" data-category="neurophet" data-pdf-url="images/book/pdf/02.pdf">
                    <img src="images/book/coverpage/02.png" alt="Neurophet Product Catalogue" />
                </div>
                <div class="thumb" data-category="neurodegenerative" data-pdf-url="images/book/pdf/03.pdff">
                    <img src="images/book/coverpage/03.png" alt="Aqua AD Brochure" />
                </div>
                <div class="thumb" data-category="neurodegenerative" data-pdf-url="images/book/pdf/04.pdf">
                    <img src="images/book/coverpage/04.png" alt="Aqua Brochure" />
                </div>
                <div class="thumb" data-category="neurodegenerative" data-pdf-url="images/book/pdf/05.pdf">
                    <img src="images/book/coverpage/05.png" alt="Scale Pet Brochure" />
                </div>
                <div class="thumb" data-category="neurodegenerative" data-pdf-url="images/book/pdf/06.pdf">
                    <img src="images/book/coverpage/06.png" alt="Aqua Pedi Brochure" />
                </div>
                <div class="thumb" data-category="neuromodulation" data-pdf-url="images/book/pdf/07.pdf">
                    <img src="images/book/coverpage/07.png" alt="TESLAB Brochure" />
                </div>
                <div class="thumb" data-category="neuromodulation" data-pdf-url="images/book/pdf/08.pdf">
                    <img src="images/book/coverpage/08.png" alt="InnK Brochure" />
                </div>
                <div class="thumb" data-category="imaging-corelab" data-pdf-url="images/book/pdf/09.pdf">
                    <img src="images/book/coverpage/09.png" alt="Imaging CoreLab Brochure" />
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Neurophet Marketing Team. All Rights Reserved.</p>
    </footer>
    <!-- JavaScript -->
    <script src="js/flipbook.min.js"></script>
    <script>
        $(document).ready(function() {
            // FlipBook Initialization
            $(".thumb").on("click", function() {
                var pdfUrl = $(this).data("pdf-url");
                if ($.fn.flipBook) {
                    $(this).flipBook({
                        pdfUrl: pdfUrl,
                        btnColor: "#e74c3c",
                        sideBtnRadius: 50,
                        sideBtnSize: 50,
                        sideBtnBackground: "rgba(0,0,0,.8)",
                        sideBtnColor: "#e74c3c",
                        lightBox: true,
                        viewMode: "3d",
                        layout: 3,
                        btnSound: {
                            vAlign: "top",
                            hAlign: "left"
                        },
                        btnAutoplay: {
                            vAlign: "top",
                            hAlign: "left"
                        },
                        currentPage: {
                            vAlign: "bottom",
                            hAlign: "left"
                        },
                    });
                } else {
                    console.error("flipBook plugin is not loaded.");
                }
            });
            // Filter Functionality
            function setActiveFilter(filterValue) {
                var $buttons = $(".filter-btn");
                var $thumbs = $(".thumb");
                $buttons.removeClass("active btn-primary").addClass("btn-secondary");
                $buttons.filter("[data-filter='" + filterValue + "']").addClass("active btn-primary").removeClass("btn-secondary");
                $thumbs.each(function() {
                    var $thumb = $(this);
                    $thumb.toggle(filterValue === "all" || $thumb.data("category") === filterValue);
                });
            }
            $(".filter-btn").on("click", function() {
                setActiveFilter($(this).data("filter"));
            });
            setActiveFilter("all");
        });
    </script>
</body>
</html>
