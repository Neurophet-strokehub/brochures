<!DOCTYPE html>
<html lang="en">
  <head>

    <style> 
      <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      
          <link rel="stylesheet" href="style.css" />
          <title>CSS 3D transformation</title>
          <style> 
            body {
              background-color: rgb(99, 86, 127);
            }
            
            .perspective {
              position: relative;
              width: 200px; /* Adjusted for better fit */
              height: 300px; /* Adjusted for better fit */
              transform-style: preserve-3d;
              transition: all 500ms ease-in;
              transform: rotateY(20deg) rotateX(60deg);
              box-shadow: -40px 80px 80px -10px rgba(0, 0, 0, 0.7);
              cursor: pointer;
              display: inline-block;
              margin: 20px;
            }
            
            .perspective img {
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              transform: translateZ(8px); /* Adjusted depth */
            }
            
            .bottom,
            .left {
              position: absolute;
              width: 100%;
              height: 100%;
              display: block;
              transition: all 1s linear;
              overflow: hidden;
              border-radius: 3px;
            }
            
            .left {
              transform: rotateY(-90deg) translateX(-100%);
              transform-origin: center left;
              width: 18px; /* Adjusted for better fit */
              height: 100%;
            }
            
            .bottom {
              transform: rotateX(90deg) translateY(100%) translateZ(-8px); /* Adjusted Z-depth */
              transform-origin: bottom center;
              height: 18px; /* Adjusted for better fit */
            }
            
            .bottom img {
              transform: rotateX(180deg);
              width: 100%;
              height: 100%;
              left: 0;
            }
            
          </style>
        </head>
        <body>
          <div class="perspective">
            <img src="images/book/coverpage/01.png" />
            <div class="bottom"><img src="images/book/coverpage/01.png" /></div>
            <div class="left"><img src="images/book/coverpage/01.png" /></div>
          </div>
          <div class="perspective">
            <img src="images/book/coverpage/01.png" />
            <div class="bottom"><img src="images/book/coverpage/01.png" /></div>
            <div class="left"><img src="images/book/coverpage/01.png" /></div>
          </div>
      
          <div class="perspective">
            <img src="images/book/coverpage/01.png" />
            <div class="bottom"><img src="images/book/coverpage/01.png" /></div>
            <div class="left"><img src="images/book/coverpage/01.png" /></div>
          </div>
      
        </body>
      </html>
      
    </style>
  </head>
  <body>
