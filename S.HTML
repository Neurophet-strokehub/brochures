<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* From Uiverse.io by PhyoTP */
      .book {
        width: calc(33.333% - 2rem); 
        border-radius: 10px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
         -webkit-box-pack: center;
         justify-content: center;
       }

      .book .cover {
        top: 0;
        position: absolute;
        border-radius: 10px;
        cursor: pointer;
        -webkit-transition: all 0.5s;
        transition: all 0.5s;
        -webkit-transform-origin: 0;
        -ms-transform-origin: 0;
        transform-origin: 0;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex; 
      }

      .book:hover .cover {
        -webkit-transition: all 0.5s;
        transition: all 0.5s;
        -webkit-transform: rotatey(-90deg);
        -ms-transform: rotatey(-90deg);
        transform: rotatey(-90deg);
      }

      img {
        max-width: 100%;
        max-height: 100%; 
      }
    </style>
  </head>
  <body>
    <div class="book">
      <img src="images/book/coverpage/02.png" />
      <div class="cover">
        <img src="images/book/coverpage/01.png" />
      </div>
    </div>
  </body>
</html>
