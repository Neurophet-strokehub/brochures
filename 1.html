  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Noto Sans', sans-serif;
      }
      
      html, body {
          width: 100%;
          height: 100vh;
          background-color: #ecf0f1;
          text-align: center;
          display: flex;
          flex-direction: column;
      }
      
      .navbar {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          display: flex;
          justify-content: center;
          font-size: 25px;
          background-color: white;
          box-shadow: 0 0 5px grey;
          z-index: 1000;
          height: 50px;
          align-items: center;
      }
      
      .navbar .container {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 1px;
      }
      
      .navbar .container > div {
          display: inline-block;
          overflow: hidden;
          white-space: nowrap;
          position: relative;
      }
      
      .navbar .container > div:first-of-type {
          animation: showup 7s infinite;
      }
      
      .navbar .container > div:last-of-type {
          animation: reveal 7s infinite;
      }
      
      .navbar .container > div:last-of-type span {
          display: inline-block;
          white-space: nowrap;
          animation: slidein 7s infinite;
      }
      
      @keyframes showup {
          0%, 100% {
              opacity: 0;
          }
          20%, 80% {
              opacity: 1;
          }
      }
      
      @keyframes slidein {
          0%, 20% {
              transform: translateX(-355px);
          }
          35%, 100% {
              transform: translateX(0);
          }
      }
      
      @keyframes reveal {
          0%, 20% {
              opacity: 0;
              width: 0;
          }
          35% {
              width: 355px;
          }
          80% {
              opacity: 1;
          }
          100% {
              opacity: 0;
          }
      }
      
      .content {
          padding: 20px;
          margin-top: 60px;
          margin-bottom: 60px;
      }
      
      .filter-buttons {
          text-align: center;
          margin-bottom: 20px;
      }
      
      .filter-buttons .btn {
          min-width: 150px;
          margin: 0.5rem;
          border: none;
          background-color: #bdc3c7;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          height: 45px;
          transition: background-color 0.3s ease, transform 0.3s ease;
          color: white;
      }
      
      .filter-buttons .btn.active {
          background-color: #e74c3c;
          transform: scale(1.05);
      }
      
      .filter-buttons .btn:hover {
          background-color: #e74c3c;
          opacity: 0.9;
      }
      
      .covers {
          display: flex;
          flex-wrap: wrap;
          gap: 1rem;
          justify-content: center;
          margin: 0 1rem;
      }
      
      .thumb {
          position: relative;
          cursor: pointer;
          max-width: 200px;
          border-radius: 8px;
          transform: rotateY(15deg) rotateX(50deg) rotateZ(-15deg);
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          box-shadow: -40px 80px 80px -10px rgba(0, 0, 0, 0.7);
          overflow: hidden;
      }
      
      .thumb img {
          width: 100%;
          height: 100%;
          object-fit: cover;
      }
      
      .thumb:hover {
          transform: scale(1.03);
          opacity: 0.9;
      }
      
      .thumb .overlay {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.6);
          color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          opacity: 0;
          transition: opacity 0.3s ease;
          font-size: 1rem;
          padding: 10px;
      }
      
      .thumb:hover .overlay {
          opacity: 1;
      }
      
      .overlay p {
          margin: 0;
          padding: 0;
          line-height: 1.5;
          font-size: 14px;
      }
      
      .footer {
          background-color: #2c3e50;
          color: #ecf0f1;
          text-align: center;
          height: 50px;
          line-height: 50px;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
      }
      
      @media (max-width: 768px) {
          .content {
              padding: 20px 10px;
              margin-top: 60px;
              margin-bottom: 60px;
          }
      
          .thumb {
              max-width: 150px;
          }
      
          .covers {
              gap: 1rem;
          }
      }
      
      @media (max-width: 480px) {
          .thumb .overlay {
              font-size: 0.8rem;
              padding: 5px;
          }
      }
      
.footer {

  width: 100%; /* 전체 너비 */

}
  </style>

  <script>
    $(document).ready(function () {
      $(".thumb").on("click", function () {
          var pdfUrl = $(this).data("pdf-url");
          if ($.fn.flipBook) {
              $(this).flipBook({
                  pdfUrl: pdfUrl,
                  btnColor: "#e74c3c",
                  sideBtnRadius: 50,
                  sideBtnSize: 50,
                  sideBtnBackground: "rgba(0,0,0,.8)",
                  sideBtnColor: "#e74c3c",
                  lightBox: true,
                  viewMode: "3d",
                  layout: 3,
                  btnSound: {
                      vAlign: "top",
                      hAlign: "left",
                  },
                  btnAutoplay: {
                      vAlign: "top",
                      hAlign: "left",
                  },
                  currentPage: {
                      vAlign: "bottom",
                      hAlign: "left",
                  },
              });
          } else {
              console.error("flipBook plugin is not loaded.");
          }
      });
  
      function setActiveFilter(filterValue) {
          $(".filter-btn").each(function () {
              $(this)
                  .toggleClass("active", $(this).data("filter") === filterValue)
                  .toggleClass(
                      "btn-secondary",
                      $(this).data("filter") !== filterValue
                  );
          });
          $(".thumb").each(function () {
              $(this).toggle(
                  filterValue === "all" || $(this).data("category") === filterValue
              );
          });
      }
      $(".filter-btn").on("click", function () {
          setActiveFilter($(this).data("filter"));
      });
      setActiveFilter("all");
  
      function adjustBodyHeight() {
          var navbarHeight = $(".navbar").outerHeight();
          var footerHeight = $(".footer").outerHeight();
          var viewportHeight = $(window).height();
          var contentHeight = viewportHeight - navbarHeight - footerHeight;
          $(".content").css("min-height", contentHeight + "px");
      }
      adjustBodyHeight();
      $(window).resize(adjustBodyHeight);
  });
  
  </script>
